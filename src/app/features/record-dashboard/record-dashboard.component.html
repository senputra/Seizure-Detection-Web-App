<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="recordingDate">date</th>
    <td mat-cell *matCellDef="let element">
      {{ convertDate(element.recordingDate.seconds) | date: 'medium' }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="patientName">Name</th>
    <td mat-cell *matCellDef="let element">{{ element.patientName }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="patientAge">Age</th>
    <td mat-cell *matCellDef="let element">{{ element.patientAge }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Doctor Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="doctorName">Doctor Name</th>
    <td mat-cell *matCellDef="let element">{{ element.doctorName }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Priority">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="priority">Priority</th>
    <td mat-cell *matCellDef="let element">{{ element.priority }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
